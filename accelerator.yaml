accelerator:
  displayName: Convention Server Template
  description: Tanzu Application Platform Accelerator to create your own Convention Server for a Supply Chain
  iconUrl: https://raw.githubusercontent.com/x95castle1/convention-server-accelerator/main/convention.jpeg
  tags:
    - golang    
    - convention
  options:
    - name: packageName
      label: "Package Name"
      display: true
      defaultValue: convention-server.vmware.com
      required: true    
engine:
  merge:   
    - include: ["config/**", "README.md","git-push.sh","Tiltfile","**/*.go","go.mod","go.sum",".tanzuignore","catalog-info.yaml"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-petservice
              with: "#petKind.toLowerCase()+ 's'" 
            - text: PetKind
              with: "#petKind"
            - text: lowercasePetKind
              with: "#petKind.toLowerCase()+ 's'" 
            - text: imageRegistry
              with: "#imageRegistry.toLowerCase()"
            - text: petkind
              with: "#petKind.toLowerCase()+ 's'"
  chain:
    - type: RewritePath
      regex: (.*)PetKind(.*)
      rewriteTo: "#g1 + #petKind + #g2"
